name: Playwright Smoke Tests - Docs
on:
    push:
        branches: [main]
        paths:
            - "docs/**"
    pull_request:
        branches: [main]
        paths:
            - "docs/**"

jobs:
    test:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - uses: actions/setup-node@v5
              with:
                  node-version: lts/*
            - name: Install dependencies
              run: npm install -g pnpm && pnpm -F @casekit/orm-docs install
            - name: Install Playwright Browsers
              run: pnpm -F @casekit/orm-docs exec playwright install --with-deps
            - name: Run Playwright tests
              run: pnpm -F @casekit/orm-docs exec playwright test
            - uses: actions/upload-artifact@v4
              if: ${{ !cancelled() }}
              with:
                  name: playwright-report
                  path: docs/playwright-report/
                  retention-days: 30
