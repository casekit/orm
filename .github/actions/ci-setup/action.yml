name: CI setup
runs:
    using: composite
    steps:
        - uses: pnpm/action-setup@v3
          name: Install pnpm
          with:
              version: 8
              run_install: false

        - uses: actions/setup-node@v4
          with:
              node-version: 21
              cache: pnpm

        - name: Install dependencies
          run: pnpm install
          shell: bash
